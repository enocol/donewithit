{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Edit Profile</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}" class="card p-3 shadow-sm">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        {{ uform|crispy }}
      </div>
      <div class="col-md-6">
        {{ pform|crispy }}
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
{% endblock %}
