{% extends 'base.html' %} {% load static %} {% block content %}


<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Your Shopping Cart</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr>
            <td>{{ item.product_name }}</td>
            <td>{{ item.price | floatformat:2 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="#" class="btn btn-primary">Proceed to Checkout</a>
    </div>
    <div class="col-6">
      <h2>Total: Â£{{ cart_total | floatformat:2 }}</h2>

    </div>
  </div>
</div>





{% endblock %}
