{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="container news-letter-container py-5">
    <div class="row">
      <div class="col text-center">
        <h2 class="mb-4">Subscribe to our Newsletter</h2>
        <p class="text-secondary mb-4">Stay updated with the latest news and exclusive offers.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="{% url 'newsletter_signup' %}">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            {{ form.email.label_tag }}
            {{ form.email }}
           
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Subscribe</button>
          <div class="text-danger mt-2">
             {{ form.email.errors }}
          </div>
        </form>
      </div>



    </section>
{% endblock %}
