<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid align-items-center">
    <a class="navbar-brand" href="{% url 'product_list' %}">MarketCorner</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <!-- Left-aligned menu items -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_list' %}">Products</a>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu p-3" style="width: 700px">
            <div class="row">
              {% for cat in categories %}
              <div class="col-2 shadow p-2">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'product_list' %}?category={{ cat.name }}"
                  >
                    {{ cat.name }}
                  </a>
                </li>
              </div>
              {% endfor %}
            </div>
          </ul>
        </li>
      </ul>

      <!-- Right-aligned menu items -->
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
        </li>
        {% endif %}

        <li class="nav-item">
          {% if cart_items %}
          <a class="nav-link" href="{% url 'shopping_cart' %}">
            <button type="button" class="btn btn-primary position-relative">
              <i class="fa-solid fa-cart-shopping"></i> (£{{ cart_total|floatformat:2 }})
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                {{ cart_items|length }}
                <span class="visually-hidden">items in cart</span>
              </span>
            </button>
          </a>
          {% else %}
          <a class="nav-link" href="{% url 'shopping_cart' %}">
            <button type="button" class="btn btn-primary position-relative">
              <i class="fa-solid fa-cart-shopping"></i> £0.00
            </button>
          </a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End of navbar.html -->
